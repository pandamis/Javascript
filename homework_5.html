/*  1) Написать функцию преобразования цвета из 10-ного представления в 16-ный.
       Функция должна принимать 3 числа от 0 до 255 и возвращать строковый хеш. */

function colorRGB(red, green, blue){
  var color = '';
  color += red.toString(16) + green.toString(16) + red.toString(16);
  return color;
}


/*  2) Написать функцию, преобразующую число в объект. Передавая на вход число от
       0 до 999, мы должны получить на выходе объект, в котором в соответствующих
       свойствах описаны единицы, десятки и сотни. Например для числа 245 мы должны
       получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, 'сотни’: 2}. Если
       число превышает 999, необходимо выдать соответствующее сообщение с помощью
       console.log и вернуть пустой объект. */

function splitUp(num){
  var digits = {};

  if (num > 999)
    console.log('Число не трёхзначное.');
  else if (num < 0)
    console.log('Число отрицательное.');

  else{
    var numList = String(num).split('');
    digits.единицы = +numList[numList.length-1];
    digits.десятки = +numList[numList.length-2];
    digits.сотни = +numList[numList.length-3];
    if (isNaN(digits.десятки))
      digits.десятки = 0;
    if (isNaN(digits.сотни))
      digits.сотни = 0;
  }

  return digits;
}


/*  3) Реализовать функцию objectToQueryString(object), которая принимает аргументом
       объект, возвращает строку. Пример работы: 
       console.log(objectToQueryString({user: 'Dmitry', password: 'pass', id=1}));
         // user=Dmitry&password=pass&id=1 */

function objectToQueryString(object){
  var str = '';
  for (var key in object)
    str += key + '=' + object[key] + '&';
  return str.slice(0, -1);  // не придумал, как не добавлять знак '&' в конец строки
}
