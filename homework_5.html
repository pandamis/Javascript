  return color;

//  2) 999
function digits(num){
  var arr = {};
  if (num > 999) {
    console.log('число больше 999');
  } else {
    arr.units = num % 10;
    arr.tens = Math.floor(num / 10) % 10;
    arr.hundreds = Math.floor(num / 100);
  }
  return arr;
}

</script>
