<meta charset="UTF-8">
<script>
	
//  1) цвет 
function colorRGB(red, green, blue){
  var color = '';
  color += red.toString(16) + green.toString(16) + red.toString(16);
  return color;
}


//  2) единицы, десятки, сотни
function splitUp(num){
  var digits = {};

  if (num > 999)
    console.log('Число не трёхзначное.');
  else if (num < 0)
    console.log('Число отрицательное.');

  else{
    var numList = String(num).split('');
    digits.единицы = +numList[numList.length-1];
    digits.десятки = +numList[numList.length-2];
    digits.сотни = +numList[numList.length-3];
    if (isNaN(digits.десятки))
      digits.десятки = 0;
    if (isNaN(digits.сотни))
      digits.сотни = 0;
  }

  return digits;
}


//  3) objectToQueryString
function objectToQueryString(object){
  var str = '';
  for (key in object)
    str += key + '=' + object[key] + '&';
  return str.slice(0, -1);  // не придумал, как не добавлять знак '&' в конец строки
}


</script>
