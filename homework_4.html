<meta charset="UTF-8">
<script>

//  1) min
function min(a, b) {
  return (a > b ? a : b);
}

// 2) countBs Ð¸ countChar
function countBs(str) {
  var counter = 0;  
  for (var i = 0; i < str.length; i++)
    str.charAt(i) == 'B' && counter ++;
  return counter;
}

function countChar(str, char) {
  var counter = 0;  
  for (var i = 0; i < str.length; i++)
    str.charAt(i) == char && counter ++;
  return counter;
}



</script>
