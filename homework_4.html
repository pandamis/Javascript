<meta charset="UTF-8">
<script>

//  1) min
function min(a, b) {
  return (a > b ? a : b);
}

// 2) countBs и countChar
function countBs(str) {
  var counter = 0;  
  for (var i = 0; i < str.length; i++)
    str.charAt(i) == 'B' && counter ++;
  return counter;
}

function countChar(str, char) {
  var counter = 0;  
  for (var i = 0; i < str.length; i++)
    str.charAt(i) == char && counter ++;
  return counter;
}

//  3) isEven. 0 - чётное, 1 - нечётное
function isEven(num) {
  if (num >= 0) {
    while (num > 1)
      num -= 2;
    return (num == 0);
  } else {
    while (num < 0)
      num += 2;
    return (num == 0);
  }
}

</script>
